<body>
    <div class="error">Please have a bigger screen</div>

        <div class="login-section">

                <img id="title" src="images/ins-title.jpg" alt="">
            </div>

                <input type="text" class="input-box" id="login-input" name="login"
                    placeholder="Phone number, username or emial" required>
                <input type="password" class="input-box" id="password-input" placeholder="password" required>

            </form>
            <button id="login-btn" onclick="login()">Log in</button>
            <div class="login-option2">

                <p class="password-font">OR</p>

            </div>

            <div class="facebook">
                <img id="facebook-icon" src="images/facebook icon.png" alt="">
                <p class="password-font bold-font">Log in with Facebook</p>
            </div>

            <div class="password-section">
                <p class="password-font"><a href="https://www.facebook.com">Forget password?</a></p>
            </div>

            <div class="signup">
                <p>Don't have an accont? <span id="signup-font">Sign up</span></p>
            </div>

            <p class="action">Get the App</p>
        </div>

        <div class="icons">

                <img class="store-icons" src="images/google-play-icon.png" alt="">
            </a>
        </div>


    </div>
